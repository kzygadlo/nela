<mat-toolbar>
  <button mat-button class="app-button active" aria-label="Nela App Home" (click)="goToHome()">
    <img src="assets/favicon.ico" alt="Menu Icon" class="menu-icon">
    <span class="app-title">Nela App</span>
  </button>

  <span class="example-spacer"></span>

  <button mat-button class="right-button" aria-label="Button 1">
    Galeria
  </button>

  <button mat-button class="right-button" aria-label="Button 2">
    Informacje
  </button>

  <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
</mat-toolbar>

<div class="main-content">
  <div class="left-column">
    <div class="image-text-container">
      <img src="assets/nela_main.jpg" alt="Sample Image" class="content-image">
      <span class="content-title">Nela Barska</span>
    </div>
  </div>
  <mat-divider class="responsive-divider"></mat-divider>
  <div class="right-column">
    <p>Obecnie mam już: <span class="important-word">{{ age.months }}</span> miesiące i <span class="important-word">{{ age.days }}</span> dni!</p>
    <p>Moja data urodzenia: <span class="important-word">{{ dateOfBirth | date: 'dd/MM/yyyy' }}</span></p>
    <p>Mój pesel: <span class="important-word">{{ pesel }}</span></p>
    <p>Mój nr karty medicover: <span class="important-word">{{ medicover }}</span></p>
  </div>
</div>

<router-outlet></router-outlet>
